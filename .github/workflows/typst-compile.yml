name: Compile, Upload and Release Typst Documents
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: |
            aaron_murniadi_cv.typ
      
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: aaron_murniadi_cv.pdf

      - name: Get current date
        id: date
        run: echo "DATE=$(date +%Y-%m-%d-%H:%M)" >> $GITHUB_ENV

      - name: Generate release tag
        id: tag
        run: echo "RELEASE_TAG=release-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "CV Release â€” ${{ env.DATE }}"
          files: aaron_murniadi_cv.pdf
          generate_release_notes: true